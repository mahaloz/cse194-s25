<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Highlight.js CSS (example) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" />
  <!-- Main CSS (optional) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <style>
    .tab {
      text-decoration: none;
      color: inherit;
    }
    
    .tab:hover {
      text-decoration: none;
      color: inherit;
    }
    
    .tab.active {
      background-color: #333;
      color: white;
    }
  </style>

</head>
<body>

  <!-- TAB NAV -->
  <div class="tab-container">
    <a href="/" class="tab {% if page.url == '/' %}active{% endif %}" id="scheduleTab">Schedule</a>
    <a href="/announcements.html" class="tab {% if page.url == '/announcements.html' %}active{% endif %}" id="announcementsTab">Announcements<span class="new-badge" id="newBadge" style="display: none;">NEW</span></a>
    <a href="/prophiles.html" class="tab {% if page.url == '/prophiles.html' %}active{% endif %}" id="prophilesTab">Pro-Philes</a>
  </div>

  <!-- PAGE CONTENT goes here -->
  {{ content }}

  <!-- POPUP OVERLAY -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <button class="close-btn" id="closeBtn">X</button>
      <!-- Where the popup's HTML goes -->
      <div id="popupInfo">Popup content goes here.</div>
    </div>
  </div>

  <!-- Scripts (Highlight.js, main JS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script>
    // Initialize highlight.js on page load
    hljs.highlightAll();
  </script>

</body>
</html>
