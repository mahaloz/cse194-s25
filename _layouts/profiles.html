<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <!-- TAB NAV -->
  <div class="tab-container">
    <a href="/" class="tab {% if page.url == '/' %}active{% endif %}" id="scheduleTab">Schedule</a>
    <a href="/announcements.html" class="tab {% if page.url == '/announcements.html' %}active{% endif %}" id="announcementsTab">Announcements<span class="new-badge" id="newBadge" style="display: none;">NEW</span></a>
    <a href="/profiles.html" class="tab {% if page.url == '/profiles.html' %}active{% endif %}" id="profilesTab">profiles</a>
  </div>

  <div class="profile-container">
    <div class="profile-header">
      <h1>{{ page.title }}</h1>
      <div class="profile-author">by {{ page.author }}</div>
    </div>
    <pre class="profile-content">{{ content }}</pre>
  </div>

  <style>
    .tab {
      text-decoration: none;
      color: inherit;
    }
    
    .tab:hover {
      text-decoration: none;
      color: inherit;
    }
    
    .tab.active {
      background-color: #333;
      color: white;
    }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .profile-header {
      margin-bottom: 3rem;
      text-align: left;
    }

    .profile-header h1 {
      font-family: monospace;
      margin-bottom: 0.5rem;
    }

    .profile-author {
      color: #888;
      font-family: monospace;
      font-size: 1.1em;
    }

    .profile-content {
      font-family: monospace;
      white-space: pre-wrap;
      margin: 0;
      padding: 0;
      font-size: 14px;
      line-height: 1.2;
      text-align: left;
    }
  </style>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
